{% extends 'base.html' %}

<h1>{% block title %} "Register" {% endblock %}</h1>

{% block content %}

<form action="" method="post">

    {{ form.csrf_token() }}

    {% for field in form if field.name != "csrf_token" %}
	<p>{{ field.label() }}</p>
	<p>{{ field }}
	    {% for error in field.errors %}
		{{ error }}
	    {% endfor %}
	</p>
    {% endfor %}

</form>


{% endblock %}
