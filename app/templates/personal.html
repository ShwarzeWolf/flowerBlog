{% extends 'base.html' %}
  <h1>{% block title %} Информация о пользователе{% endblock %}</h1>
{% block content %}
    <ul>
        <li>Username: {{ current_user.login }}</li>
        <li>Email: {{ current_user.email }}</li>
        <li>Created: {{ current_user.created }}</li>
    </ul>

    <p><a href="{{ url_for('logout') }}">Logout</a></p>
{% endblock %}
